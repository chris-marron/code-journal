<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="background">
  <header class="bakckgroundofcj">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="headertext">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div data-view="entry-form">
      <form action="">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="column-half">
            <input type="image" name="photo" class="image" src="/images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="inputside" required>
            <label for="Photo">Photo URL</label>
            <input type="url" name="photo" id="Photo" class="inputside" required>
          </div>
          <div class="column-full">
            <label for="Notes">Notes</label>
            <div><textarea name="notes" id="Notes" class="notesupdown" rows="10"></textarea>
            </div>
          </div>
          <div class="column-full">
            <div class="btndiv"><button name="button" type="submit" class="btn">SAVE</button></div>
          </div>
        </div>
      </form>
    </div>



    <div data-view="entries" class="hidden">
      <p>No entries have been recorded</p>
      <ul id="uldata">

      </ul>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
