<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="background">
  <header class="test">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="headertext">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
        <div class="column-half">
          <img src="/images/placeholder-image-square.jpg" alt="placeholder" class="image">
        </div>
        <div class="column-half">
          <label for="title">Title</label>
          <input type="text" id="title" class="inputside">
          <label for="Photo">Photo URL</label>
          <input type="text" id="Photo" class="inputside">
        </div>
        <div class="column-full">
          <label for="Notes">Notes</label>
          <div><input type="text" id="Notes" class="notesupdown"></div>
        </div>
        <div class="column-full">
          <div class="btno"><button type="submit" class="btn">SAVE</button></div>
        </div>
      </div>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
